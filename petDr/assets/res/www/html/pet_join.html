<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
<title>새 반려동물 등록하기</title>
<link rel="stylesheet" type="text/css" href="../css/morpheus_style.css">
	<script src="../js/jquery-2.1.4.min.js"></script>
	<script src="../js/muikit-1.0.0.min.js"></script>
</head>
<body class="b_white">
	<div class="wrapper ">
		<!-- header -->
		<header class="header">
			<h1 class="flex" id="title">반려동물 등록</h1>
			<button class="hbtn pl close" id="backBtn">close</button>
		</header>
		<!-- //header -->

		<!-- container-->
		<div class="container ">
			<table class="tbl_reg tbl_type_05">
				<colgroup>
					<col style="width:30%;"/>
					<col style="width:*;"/>
				</colgroup>
				<!--edit_inside 내근인경우 table class 추가 -->
				<tbody id="createArea" >
					<tr>
						<th>이름<em class="red_star">*</em></th>
						<td>
							<p class="u_box grey">
								<input type="text" placeholder="이름" id="inputName">
							</p>
						</td>
					</tr>
					<tr>
						<th>종류<em class="red_star">*</em></th>
						<td>
							<p class="u_box grey">
								<input type="species" placeholder="종류" id="inputSp">
							</p>
						</td>
					</tr>
					<tr>
						<th>성별</th>
						<td>
							<select id="selGender">
								<option seleted="selected" value="여">여 ▼</option>
								<option value="남">남 ▼</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>나이<em class="red_star">*</em></th>
						<td>
							<p class="u_box grey">
								<input type="age" placeholder="나이" id="inputAge">
							</p>
						</td>
					</tr>
					<tr>
						<th>사진<em class="red_star">*</em></th>
						<td>
							<img id="profileImg" src="#" class="none"/>		
							<img id="searchPhoto" src="../img/ibtn_search_grey.png" alt="사진 찾기">
						</td>
					</tr>
				</tbody>
				
			</table>
			<footer class="footer">
			<button id="joinBtn">반려동물 등록</button>
		</footer>
		</div>
		<!-- //container-->
	</div>
</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/pet_join.js"></script>
</html>
