<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/muikit.css" />
	<link rel="stylesheet" type="text/css" href="../css/pet_style.css">
	<script src="../js/jquery-2.1.4.min.js"></script>
	<script src="../js/muikit-1.0.0.min.js"></script>
<meta charset="UTF-8">
<title>약 투여 등록하기</title>
</head>
<body>
<div class="pill_title" style="text-align:center">
			<img src="../img/hbtn_close.png" class="btn_back" id="backBtn" width="30px" height="30px" align="left">
			<img src="../img/pill_title.png" class="t_pill" width="150" height="43">
</div>
<div class="pill_input" id="pill_input" >
			<table id="vaccine_input_table" class="table">
				<colgroup>
					<col style="width:40%;"/>
					<col style="width:90%;"/>
				</colgroup>
				<!--edit_inside 내근인경우 table class 추가 -->
					<tr>
					<td><font size=3>접종항목:&nbsp;</font></td>
					<td>
					<select class="pill_select"  id="pill_select">
					<option value="심장" selected="selected">심장사상충 ▼</option>
					<option value="기생충" >내,외부 기생충 ▼</option>
					</select>
					</td>
					</tr>
					<tr>
					<td><font size=3>마지막 투약:&nbsp;</font></td>
					<td>
						<div id="pill_date" class="mui-datepicker">
							<input id="date_input" type="text"/>
						</div>
					</td>
					</tr>
			</table>
</div>
<div class="support" id="vaccine_support">
			<font size=2><br>
						[간격]<br>심장사상충, 내외부 기생충: 월 1회<br><br>
						[설명]<br>심장사상충: 모기가 옮기는 질병으로 이미 감염된 동물을 통해
						다른 동물에게 전염됩니다. (증상)호흡곤란,기침,식욕결핍,혈뇨<br>
						내부 기생충: 회충,십이지장충,편충,조충을 구제<br>
						외부 기생충: 벼룩,이,옴,진드기 구제<br><br></font>
								
</div>
			<p class="save_box">
					<button class="btn_save" id="pillSaveBtn" style="width: 40%;margin-left:120px"><font face="나눔바른펜" size=3px color="#353535">등록</font></button>
			</p>

</body>
<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/pill_input.js"></script>
</html>
